<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORZ - –ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
            border: 3px solid #ff7b25;
        }

        h1 {
            color: #ff7b25;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .action-btn {
            padding: 15px 20px;
            background: linear-gradient(45deg, #ff7b25, #ff6b6b);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .voice-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            margin-top: 10px;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .response { color: #4ecdc4; font-weight: 500; }
        .error { color: #ff6b6b; font-weight: 500; }
        .listening { 
            animation: pulse 1.5s infinite;
            background: linear-gradient(45deg, #ff0000, #ff7b25) !important;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">B</div>
        <h1>BORZ AI</h1>
        <div class="status">–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫</div>

        <div class="button-group">
            <button class="action-btn" onclick="openApp('youtube')">üéµ YouTube</button>
            <button class="action-btn" onclick="openApp('google')">üîç Google</button>
            <button class="action-btn" onclick="openApp('wikipedia')">üìö Wikipedia</button>
            <button class="action-btn" onclick="openApp('maps')">üó∫Ô∏è –ö–∞—Ä—Ç—ã</button>
        </div>

        <button class="action-btn voice-btn" id="voiceBtn" onclick="toggleListening()">
            üé§ –ù–∞–∂–º–∏ –∏ –≥–æ–≤–æ—Ä–∏
        </button>

        <div class="output" id="output">
            –ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ –∏ –≥–æ–≤–æ—Ä–∏
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –ø–æ–º–æ—â–Ω–∏–∫–∞
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const SpeechGrammarList = window.SpeechGrammarList || window.webkitSpeechGrammarList;
        const SpeechSynthesisUtterance = window.SpeechSynthesisUtterance || window.webkitSpeechSynthesisUtterance;
        
        let recognition;
        let isListening = false;
        const voiceBtn = document.getElementById('voiceBtn');
        const output = document.getElementById('output');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        function initSpeechRecognition() {
            if (!SpeechRecognition) {
                output.innerHTML = '<span class="error">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥</span>';
                return;
            }

            recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function() {
                isListening = true;
                voiceBtn.classList.add('listening');
                voiceBtn.innerHTML = 'üî¥ –°–ª—É—à–∞—é...';
                output.innerHTML = '<span class="response">–°–ª—É—à–∞—é...</span>';
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.toLowerCase();
                processCommand(transcript);
            };

            recognition.onerror = function(event) {
                output.innerHTML = `<span class="error">–û—à–∏–±–∫–∞: ${event.error}</span>`;
                stopListening();
            };

            recognition.onend = function() {
                stopListening();
            };
        }

        function toggleListening() {
            if (!recognition) {
                initSpeechRecognition();
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function stopListening() {
            isListening = false;
            voiceBtn.classList.remove('listening');
            voiceBtn.innerHTML = 'üé§ –ù–∞–∂–º–∏ –∏ –≥–æ–≤–æ—Ä–∏';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–º–∞–Ω–¥
        function processCommand(command) {
            output.innerHTML = `<span class="response">–í—ã —Å–∫–∞–∑–∞–ª–∏: "${command}"</span>`;
            
            // –û—Ç–∫–ª–∏–∫ –Ω–∞ –∏–º—è "BORZ"
            if (command.includes('–±–æ—Ä–∑') || command.includes('borz') || command.includes('–±–æ—Ä—Å')) {
                const responses = [
                    "–î–∞, —è —Å–ª—É—à–∞—é",
                    "–Ø –∑–¥–µ—Å—å",
                    "–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é",
                    "–ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?",
                    "–°–ª—É—à–∞—é –≤–∞—Å"
                ];
                const response = responses[Math.floor(Math.random() * responses.length)];
                speak(response);
                return;
            }

            // –†–µ—à–µ–Ω–∏–µ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–∏–º–µ—Ä–æ–≤
            if (command.includes('—Å–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç') || command.includes('–ø–æ—Å—á–∏—Ç–∞–π') || 
                command.includes('—Ä–µ—à–∏ –ø—Ä–∏–º–µ—Ä') || /[0-9]+\s*[\+\-\*\/]\s*[0-9]+/.test(command)) {
                
                let mathExpression = command
                    .replace('—Å–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç', '')
                    .replace('–ø–æ—Å—á–∏—Ç–∞–π', '')
                    .replace('—Ä–µ—à–∏ –ø—Ä–∏–º–µ—Ä', '')
                    .trim();

                // –ó–∞–º–µ–Ω—è–µ–º —Å–ª–æ–≤–∞ –Ω–∞ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã
                mathExpression = mathExpression
                    .replace('–ø–ª—é—Å', '+')
                    .replace('–º–∏–Ω—É—Å', '-')
                    .replace('—É–º–Ω–æ–∂–∏—Ç—å –Ω–∞', '*')
                    .replace('—É–º–Ω–æ–∂–∏—Ç—å', '*')
                    .replace('–¥–µ–ª–∏—Ç—å –Ω–∞', '/')
                    .replace('–¥–µ–ª–∏—Ç—å', '/')
                    .replace('x', '*')
                    .replace('—Ö', '*');

                try {
                    // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ
                    const result = eval(mathExpression);
                    if (typeof result === 'number' && !isNaN(result)) {
                        const response = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${mathExpression} = ${result}`;
                        output.innerHTML = `<span class="response">${response}</span>`;
                        speak(response);
                    } else {
                        throw new Error('–ù–µ–≤–µ—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ');
                    }
                } catch (error) {
                    const errorMsg = "–ù–µ –º–æ–≥—É —Ä–µ—à–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–∏–º–µ—Ä";
                    output.innerHTML = `<span class="error">${errorMsg}</span>`;
                    speak(errorMsg);
                }
                return;
            }

            // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –ø–æ –≥–æ–ª–æ—Å–æ–≤–æ–π –∫–æ–º–∞–Ω–¥–µ
            const appCommands = {
                '—é—Ç—É–±': 'youtube',
                'youtube': 'youtube',
                '–≥—É–≥–ª': 'google',
                'google': 'google',
                '–≤–∏–∫–∏–ø–µ–¥–∏—è': 'wikipedia',
                'wikipedia': 'wikipedia',
                '–∫–∞—Ä—Ç—ã': 'maps',
                'maps': 'maps'
            };

            for (const [key, app] of Object.entries(appCommands)) {
                if (command.includes(key)) {
                    openApp(app);
                    return;
                }
            }

            // –ï—Å–ª–∏ –∫–æ–º–∞–Ω–¥–∞ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞
            speak("–ù–µ –ø–æ–Ω—è–ª –∫–æ–º–∞–Ω–¥—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∏–Ω—Ç–µ–∑–∞ —Ä–µ—á–∏ —Å —Ö—Ä–∏–ø–ª—ã–º –≥–æ–ª–æ—Å–æ–º
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ru-RU';
                utterance.rate = 0.9; // –ù–µ–º–Ω–æ–≥–æ –º–µ–¥–ª–µ–Ω–Ω–µ–µ
                utterance.pitch = 0.8; // –ü–æ–Ω–∏–∂–µ–Ω–Ω—ã–π —Ç–æ–Ω –¥–ª—è —Ö—Ä–∏–ø–ª–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
                
                // –ü–æ–ø—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ –±–æ–ª–µ–µ –≥—Ä—É–±—ã–π –≥–æ–ª–æ—Å
                const voices = speechSynthesis.getVoices();
                const russianVoices = voices.filter(voice => voice.lang.includes('ru'));
                
                if (russianVoices.length > 0) {
                    // –í—ã–±–∏—Ä–∞–µ–º –≥–æ–ª–æ—Å —Å —Å–∞–º—ã–º –Ω–∏–∑–∫–∏–º pitch
                    utterance.voice = russianVoices[0];
                }
                
                speechSynthesis.speak(utterance);
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π
        function openApp(appName) {
            const urls = {
                'youtube': 'https://www.youtube.com',
                'google': 'https://www.google.com',
                'wikipedia': 'https://ru.wikipedia.org',
                'maps': 'https://maps.google.com'
            };

            const messages = {
                'youtube': '–û—Ç–∫—Ä—ã–≤–∞—é YouTube...',
                'google': '–û—Ç–∫—Ä—ã–≤–∞—é Google...',
                'wikipedia': '–û—Ç–∫—Ä—ã–≤–∞—é Wikipedia...',
                'maps': '–û—Ç–∫—Ä—ã–≤–∞—é –ö–∞—Ä—Ç—ã...'
            };

            output.innerHTML = `<span class="response">${messages[appName]}</span>`;
            speak(messages[appName]);

            setTimeout(() => {
                window.open(urls[appName], '_blank');
            }, 1000);
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') openApp('youtube');
            if (e.key === '2') openApp('google');
            if (e.key === '3') openApp('wikipedia');
            if (e.key === '4') openApp('maps');
            if (e.key === ' ') toggleListening(); // –ü—Ä–æ–±–µ–ª –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤
            }
        };
    </script>
</body>
</html>
